<!DOCTYPE html>
<html>
<title>Kushwaha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.2">
<head>
<style>
topbar{
    border:2px solid #444857;
    background:#444857;
    width:320px;
    height:20px;
    position:absolute;
    text-align:center;
    font-size: 1rem;
    font-family:Telefon Black;


}
.button {
	font-size: 1rem;
	text-shadow: black;
	line-height: 1.2;
	padding: 10px 16px;
	margin: 10px 10px 10px 10px;
	position: relative;
	border-radius: 4px;
	border: 3px solid transparent;
	background: #2fb45a;
	color: white;
	cursor: pointer;
	white-space: nowrap;
	text-overflow: ellipsis;
	text-align: center;
}

.button:active{
    background: #107932;
	color: white;
}

.delete {
	font-size: 1rem;
	text-shadow: black;
	line-height: 1.2;
	padding: 4px 16px;
	margin: 10px 10px 10px 10px;
	position: relative;
	border-radius: 4px;
	border: 3px solid transparent;
	background: #d30505b0;
	color: white;
	cursor: pointer;
	white-space: nowrap;
	text-overflow: ellipsis;
	text-align: center;
	font-weight: bold;
}
.delete:active{
    background: #550000b0;
	color: white;
}
div {
	width: 320px;
	border: 2px dotted gray;
	text-align:center;
}

body {
	font-family: georgia,garamond,serif;
	font-size-adjust: 0.61;
	background: #1e1f26;
	color:white;
	font-weight:700;
	transition: .2s ease;
	text-align: left;
}

.select {
	font-size: 1rem;
	text-shadow: black;
	line-height: 1;
	padding: 2px 2px;
    margin-bottom:10px;
	border-radius: 4px;
	border: 3px solid transparent;
	background: #444857;
	color: white;
	cursor: pointer;
	text-align: center;
}
.picture {
	color: #071d39;
	border: 3px solid #040404;
}
.name {
	color: white;
	font-size:1em;
	text-align:left;
}
.image{
    width:100%;
}
</style>
</head>
<body>
 <topbar>VECTORPHOTOS</topbar>
<div>

    Upload new images
    {{ object.topic }}
    {{ object.image.url }}
    <form action="/upload/">
        <button class="button " type="submit">Upload</button>
    </form>
    <form action="newcategory/">
    <button class="button " type="submit">New Category</button>
    </form>
</div>

<br>
<br>
<div>
     <form method="post">
        {% csrf_token %}
        <label for= "cat">Select Category</label>
        <select class = "select" name = 'category' required id="cat" >
            <option disabled selected value="none"> select Category </option>
            {% if topics %}
                {% for i in topics %}
                    {{ i.name }}
                    <option value={{ i.name }}>{{ i.name }}</option>
                {% endfor %}
            {% endif %}
        </select>
         <label for= "dl">Delete</label>
         <input id ="dl" type="radio" value = "delete" name = 'op'>
         <label for= "sr">Search</label>
         <input id ="sr" type="radio" value = "search" name = 'op' checked = "checked">
        <button class="button" style ="width:30%;" type="submit">Go</button>

 </form>

</div>
<br>

{% for i in object %}

    {% if i.topic == searched %}
    <div class="picture">
    {% if i.image %}
        <img class="image" src = {{ i.image.url }} width="50%" >
    {% endif %}
    <br>

        {% if i.link %}
            <img class="image" src = {{ i.link }} width="50%">
        {% endif %}
    <br>
    <div class="name">
        Category = <span style="color:#2fb45a" >{{ i.topic }}</span> <br>Filename =<span style="color:#2fb45a" >{{ i.name }}</span>
    </div>


    <form action="upload/delete/{{ i.id }}">
        <button class="delete" type="submit">Delete</button>
    </form>
    </div>
    <br>
    {% endif %}
{% endfor %}


</body>
</html>
