div {

}

<body>
<form action="/">
    <button type="submit">Go Back</button>
</form>
Upload the Images
<div>


 <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for = "in">Enter Image Name</label>
        <input id = "in" type="text" placeholder="Enter Image Name" name="filename" >
        <br>
        <label for= "cat">Select Category</label>
        <select name = 'category' required id="cat" >
            <option disabled selected value="none"> select Category </option>
            {% if topics %}
                {% for i in topics %}
                    {{ i.name }}
                    <option value={{ i.name }}>{{ i.name }}</option>
                {% endfor %}
            {% endif %}
        </select>
        <input type = "file" name="document" required>
        <br>
        <button style ="width:30%;" type="submit">Upload</button>
 </form>
 </div>
<form action="/newcategory/">
    <button type="submit">New Category</button>
</form>
</div>
    {% if message == 1 %}
        {% include 'success.html' %}
            {% block contents %}
            {% endblock %}
    {% endif %}
</body>
</html>
