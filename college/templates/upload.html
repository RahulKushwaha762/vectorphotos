<!DOCTYPE html>
<html>
<title>Kushwaha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<style>
div {
	width: 350px;
	padding-right: 10px;
	border: 2px solid black;
	margin: 0;
}
body {
	font-family: georgia,garamond,serif;
	font-size-adjust: 0.61;
	background: aliceblue;
}
button {
	color: #052e42;
	border: 2px solid #2774b7;
	height: 30px;
}
.upload {
	color: #052e42;
	border: 2px solid red;
	height: 50px;
}
button:active{
    color:white;
    background:black;
}
.select {
	background: #8e94ec;
	border: 1px azure;
	align-content: center;
	height: 30px;
}

</style>
</head>
<body>
<form action="/">
    <button type="submit">Go Back</button>
</form>
Upload the Images
<div>


 <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for = "in">Enter Image Name</label>
        <input class="select" id = "in" type="text" placeholder="Enter Image Name" name="filename" >
        <label for= "cat">Select Category</label>
        <select class="select" name = 'category' required id="cat" >
            <option disabled selected value="none"> select Category </option>
            {% if topics %}
                {% for i in topics %}
                    {{ i.name }}
                    <option value={{ i.name }}>{{ i.name }}</option>
                {% endfor %}
            {% endif %}
        </select>
        <input type = "file" name="document" required>
        <br>
        <button class="upload" style ="width:30%;" type="submit">Upload</button>
 </form>
 </div>
<form action="/newcategory/">
    <button type="submit">New Category</button>
</form>
</div>
    {% if message == 1 %}
        {% include 'success.html' %}
            {% block contents %}
            {% endblock %}
    {% endif %}
</body>
</html>
